<div class="container">
    <div>
      <h1>Movie Form</h1>
      <form #movieForm="ngForm" (ngSubmit)="onSubmit()">

        <div class="form-group">
          <label for="title">Title</label>
          <input type="text" class="form-control col-md-4" id="title" required
          [(ngModel)]="model.title" name="title" #title="ngModel">
        </div>
        <div [hidden]="title.valid || title.pristine"
        class="alert alert-danger col-md-4">
        Title is required
        </div>

        <div class="form-group">
          <label for="year">Year</label>
          <input type="text" class="form-control col-md-4" id="year" required
          [(ngModel)]="model.year" name="year" #year="ngModel">
        </div>
        <div [hidden]="year.valid || year.pristine"
        class="alert alert-danger col-md-4">
        Year is required
        </div>

        <div class="form-group">
          <label for="genre">Genre</label>
          <select class="form-control col-md-4" id="genre" required
          [(ngModel)]="model.genreId" name="genreId">
            <option *ngFor="let genre of genres" [value]="genre.idGenre">{{genre.name}}</option>
          </select>
        </div>

        <div class="form-group">
          <label for="director">Director</label>
          <select class="form-control col-md-4" id="director" required
          [(ngModel)]="model.directorId" name="directorId">
            <option *ngFor="let director of directors" [value]="director.idDirector">{{director.name + " " + director.surname}}</option>
          </select>
        </div>

        <button type="submit" class="btn btn-success" [disabled]="!movieForm.form.valid">Submit</button>
      </form>
    </div>

    <div [hidden]="!submitted">
        <h3>You succesfully submitted the following movie:</h3>
        <div class="row">
          <div class="col-md-8">{{ model.title }}</div>
    </div>
</div>
